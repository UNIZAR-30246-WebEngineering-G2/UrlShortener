<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Advertisement</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/3.3.5/css/bootstrap.min.css" />
    <script type="text/javascript" src="webjars/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="webjars/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/publicity.js"></script>
</head>

<body>

    <div class="container-full">
        <div class="col-lg-12 text-center">
            <h1>This is an advertisement page!</h1>

            <h2>You will be redirected to your requested page in <span id="time" th:text = "${session.timePublicity}">10</span> seconds</h2>

    <iframe th:src="${session.urlPublicity}">

    </iframe>
